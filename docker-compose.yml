services:

  # SQL Server Auth Matches Tournaments
  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: "Spider12man3"
    ports:
      - "1433:1433"
    volumes:
      - mssqldata:/var/opt/mssql
    healthcheck:
      test: ["CMD-SHELL", "grep -q 'SQL Server is now ready for client connections' /var/opt/mssql/log/errorlog"]
      interval: 5s
      timeout: 3s
      retries: 60
      start_period: 40s

  #api auth
  api:
    build:
      context: ./auth-service
    environment:
      ASPNETCORE_URLS: "http://+:8080"
      ASPNETCORE_ENVIRONMENT: "Development"
      ConnectionStrings__DefaultConnection: "Server=db,1433;Database=authDb;User Id=sa;Password=Spider12man3;TrustServerCertificate=true;Encrypt=False;MultipleActiveResultSets=true"
      Jwt__Issuer: "${JWT_ISSUER}"
      Jwt__Audience: "${JWT_AUDIENCE}"
      Jwt__Key: "${JWT_SECRET}"
      Frontend__OAuthRedirect: "http://localhost/oauth/callback"
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "5000:8080"
    entrypoint: ["dotnet", "AuthService.dll"]
    volumes:
      - /home/roberto/.microsoft/usersecrets:/root/.microsoft/usersecrets

  #frontend
  web:
    build:
      context: ./frontend
    depends_on:
      api: { condition: service_started }
      matches-service: { condition: service_started }
      teams-service: { condition: service_started }
      players-service: { condition: service_started }
      report-service: { condition: service_started }
      tournament-service: { condition: service_started }
    ports:
      - "80:80"
    volumes:
      - ./frontend/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend/nginx/gateway.conf:/etc/nginx/conf.d/gateway.conf:ro

  #prostrge
  teams-db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: teamsBD
      POSTGRES_USER: jonathan
      POSTGRES_PASSWORD: Pollito123
      TZ: America/Guatemala
    ports:
      - "5435:5432"
    volumes:
      - teams_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jonathan -d teamsBD"]
      interval: 5s
      timeout: 3s
      retries: 60

  # api temas java
  teams-service:
    build:
      context: ./teams-service
      dockerfile: Dockerfile
    depends_on:
      teams-db:
        condition: service_healthy
    environment:
      SERVER_PORT: 8082
      SPRING_DATASOURCE_URL: jdbc:postgresql://teams-db:5432/teamsBD
      SPRING_DATASOURCE_USERNAME: jonathan
      SPRING_DATASOURCE_PASSWORD: Pollito123
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "true"
      SPRING_SQL_INIT_MODE: always
      SPRING_JPA_DEFER_DATASOURCE_INITIALIZATION: "true"
      MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: "health,info"
      MANAGEMENT_ENDPOINT_HEALTH_PROBES_ENABLED: "true"
      SECURITY_JWT_SECRET: "${JWT_SECRET}"
      PLAYERS_SERVICE_BASE_URL: "http://players-service:3000/api"
    ports:
      - "8082:8082"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:8082/actuator/health | grep -q '\"status\":\"UP\"'"]
      interval: 10s
      timeout: 3s
      retries: 20
      start_period: 20s
    restart: unless-stopped

  #mysql para jugadores
  players-db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: Perrito123
      MYSQL_DATABASE: playersDb
      MYSQL_USER: jonathan
      MYSQL_PASSWORD: Perrito123
    ports:
      - "3300:3306"
    volumes:
      - players_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin -uroot -pPerrito123 ping"]
      interval: 5s
      timeout: 3s
      retries: 60

  # api node players
  players-service:
    build:
      context: ./players-service
    depends_on:
      players-db:
        condition: service_healthy
    environment:
      DB_HOST: players-db
      DB_USER: jonathan
      DB_PASSWORD: Perrito123
      DB_NAME: playersDb
      PORT: "3000"
      HOST: "0.0.0.0"
      JWT_AUDIENCE: "${JWT_AUDIENCE}"
      JWT_ISSUER: "${JWT_ISSUER}"
      AUTH_HS256_SECRET: "${JWT_SECRET}"
    ports:
      - "3000:3000"
    restart: unless-stopped

  # api matches
  matches-service:
    build:
      context: ./matches-service
      dockerfile: Dockerfile
    environment:
      ASPNETCORE_URLS: "http://+:8081"
      ASPNETCORE_ENVIRONMENT: "Development"
      ConnectionStrings__DefaultConnection: "Server=db,1433;Database=matchesDb;User Id=sa;Password=Spider12man3;TrustServerCertificate=true;Encrypt=False;MultipleActiveResultSets=true"
      TeamsService__BaseUrl: "http://teams-service:8082/api/teams"
      Jwt__Issuer: "${JWT_ISSUER}"
      Jwt__Audience: "${JWT_AUDIENCE}"
      Jwt__Key: "${JWT_SECRET}"
    depends_on:
      db:
        condition: service_healthy
      teams-service:
        condition: service_started
    ports:
      - "5002:8081"
    restart: unless-stopped

  # api torneo
  tournament-service:
    build:
      context: ./tournament-service
    depends_on:
      db:
        condition: service_healthy
      teams-service:
        condition: service_started
      matches-service:
        condition: service_started
    environment:
      ASPNETCORE_URLS: "http://+:8083"
      ASPNETCORE_ENVIRONMENT: "Development"
      ConnectionStrings__DefaultConnection: "Server=db,1433;Database=tournamentDb;User Id=sa;Password=Spider12man3;TrustServerCertificate=true;Encrypt=False;MultipleActiveResultSets=true"
      ServiceUrls__TeamsService: "http://teams-service:8082"
      TEAMS_SERVICE_BASE_URL: "http://teams-service:8082"
      MATCHES_SERVICE_BASE_URL: "http://matches-service:8081"
      Jwt__Issuer: "${JWT_ISSUER}"
      Jwt__Audience: "${JWT_AUDIENCE}"
      Jwt__Key: "${JWT_SECRET}"
    ports:
      - "8083:8083"
    restart: unless-stopped

  #no relacional
  mongo:
    image: mongo:6
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: reports
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  mongo-express:
    image: mongo-express:1.0.2-20
    restart: unless-stopped
    environment:
      ME_CONFIG_MONGODB_SERVER: mongo
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin
    depends_on:
      mongo:
        condition: service_started
    ports:
      - "8086:8081"

  # etl con python
  etl-service:
    build:
      context: ./etl-service
    environment:
      MONGO_URL: "mongodb://mongo:27017"
      REPORTS_DB: "reports"
      TEAMS_API_BASE:   "http://teams-service:8082"
      PLAYERS_API_BASE: "http://players-service:3000"
      MATCHES_API_BASE: "http://matches-service:8081"
      TEAMS_API_TOKEN:   "${DOWNSTREAM_JWT:-}"
      PLAYERS_API_TOKEN: "${DOWNSTREAM_JWT:-}"
      MATCHES_API_TOKEN: ""
      PAGE_SIZE: "200"
      MAX_AUTOPAGES: "20"
      ETL_INTERVAL_SECONDS: "120"
      RUN_ONCE: "0"
    depends_on:
      teams-service:
        condition: service_started
      players-service:
        condition: service_started
      matches-service:
        condition: service_started
      mongo:
        condition: service_started
    restart: unless-stopped

  # api reportes
  report-service:
    build:
      context: ./report-service
      dockerfile: docker/Dockerfile

    env_file:
      - ./report-service/.env

    environment:
      AUTH_HS256_SECRET: "${JWT_SECRET}"
      INTERNAL_SECRET:   "${INTERNAL_SECRET}"
      MONGO_URL: "mongodb://mongo:27017"
      REPORTS_DB: "reports"
      READ_FROM_CACHE: "true"
      TEAMS_API_BASE:   "http://teams-service:8082"
      PLAYERS_API_BASE: "http://players-service:3000"
      MATCHES_API_BASE: "http://matches-service:8081"
      TEAMS_API_TOKEN:   "${DOWNSTREAM_JWT:-}"
      PLAYERS_API_TOKEN: "${DOWNSTREAM_JWT:-}"
      MATCHES_API_TOKEN: ""
      SERVICE_PORT: "8080"
    depends_on:
      mongo:
        condition: service_started
      teams-service:
        condition: service_started
      players-service:
        condition: service_started
      matches-service:
        condition: service_started
    ports:
      - "8084:8080"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:8080/health | grep -q '\"status\": \"ok\"'"]
      interval: 10s
      timeout: 3s
      retries: 30
      start_period: 5s

volumes:
  mssqldata:
  teams_pgdata:
  players_data:
  mongo_data:
