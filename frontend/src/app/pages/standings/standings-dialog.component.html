<h2 class="title">Tabla de posiciones</h2>

<div class="table-wrap" *ngIf="rows?.length; else empty">
  <table class="standings">
    <thead>
      <tr>
        <th>#</th>
        <th>Equipo</th>
        <th>PJ</th>
        <th>PG</th>
        <th>PP</th>
        <th>PF</th>
        <th>PC</th>
        <th>DIF</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let r of rows">
        <td class="rank">{{ r.rank }}</td>
        <td class="team">{{ r.team }}</td>
        <td class="metric">{{ r.played }}</td>
        <td class="metric">{{ r.wins }}</td>
        <td class="metric">{{ r.losses }}</td>
        <td class="metric">{{ r.pf }}</td>
        <td class="metric">{{ r.pa }}</td>
        <td class="metric diff" [class.positive]="r.diff >= 0">{{ r.diff }}</td>
      </tr>
    </tbody>
  </table>
</div>

<ng-template #empty>
  <div class="empty">Sin equipos registrados.</div>
</ng-template>

<div class="actions">
  <button class="btn" mat-button (click)="close()">Cerrar</button>
</div>
