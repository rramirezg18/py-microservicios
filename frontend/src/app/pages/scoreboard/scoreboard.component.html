<div class="scoreboard-page">
  <!-- HUD flotante -->
  <div class="hud-bar" aria-label="Scoreboard HUD">
    <nav class="hud-left">
      <a *ngIf="isAdmin" class="pill" routerLink="/players">ğŸ‘¥ Jugadores</a>
      <a *ngIf="isAdmin" class="pill" routerLink="/teams">ğŸ€ Equipos</a>
      <a *ngIf="isAdmin" class="pill" routerLink="/tournaments">ğŸ† Torneos</a>
    </nav>

    <nav class="hud-right">
      <a *ngIf="isAdmin" class="pill" routerLink="/admin">âš™ï¸ Admin</a>
      <a class="pill" [routerLink]="['/control', matchId()]">ğŸ›ï¸ Control</a>
      <button class="pill primary" (click)="logout()">â†©ï¸ Logout</button>
    </nav>
  </div>

  <!-- TABLERO PRINCIPAL -->
  <div class="board">
    <!-- SECCIÃ“N SUPERIOR (FALTAS Y TIMER) -->
    <div class="top">
      <!-- FALTAS EQUIPO LOCAL -->
      <app-fouls-panel side="home" class="fouls left"></app-fouls-panel>

      <!-- TIMER CENTRAL -->
      <div class="timer-wrap">
        <div class="timer-bezel">
          <app-timer></app-timer>
        </div>
      </div>

      <!-- FALTAS EQUIPO VISITANTE -->
      <app-fouls-panel side="away" class="fouls right"></app-fouls-panel>
    </div>

    <!-- SECCIÃ“N CENTRAL (MARCADORES Y CUARTO) -->
    <div class="middle">
      <!-- EQUIPO LOCAL -->
      <div class="score-box left">
        <app-team-panel
          [label]="homeName"
          [score]="realtime.score().home">
        </app-team-panel>
      </div>

      <!-- INDICADOR DE CUARTO -->
      <div class="center">
        <div class="pos">
          <span class="arrow left active">â—„</span>
          <span class="pos-text">POS</span>
          <span class="arrow right">â–º</span>
        </div>
        <app-quarter-indicator></app-quarter-indicator>
      </div>

      <!-- EQUIPO VISITANTE -->
      <div class="score-box right">
        <app-team-panel
          [label]="awayName"
          [score]="realtime.score().away">
        </app-team-panel>
      </div>
    </div>
  </div>
</div>
