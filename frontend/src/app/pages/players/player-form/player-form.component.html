<!-- HEADER degradado -->
<header class="page-header">
  <div class="header-inner">
    <h1 class="title">{{ id ? 'Editar Jugador' : 'Nuevo Jugador' }}</h1>

    <nav class="actions">
      <a mat-stroked-button class="pill is-active" routerLink="/players">
        <mat-icon>groups</mat-icon>
        Jugadores
      </a>

      <a mat-stroked-button class="pill" routerLink="/tournaments">
        <mat-icon>emoji_events</mat-icon>
        Torneos
      </a>

      <a mat-button class="link" routerLink="/admin">Admin</a>

      <a mat-raised-button class="pill logout" routerLink="/login">
        <mat-icon>logout</mat-icon>
        Logout
      </a>
    </nav>
  </div>
</header>

<!-- CONTENIDO -->
<div class="page-container">
  <mat-card class="surface mat-elevation-z3">
    <form class="form-grid" [formGroup]="form" (ngSubmit)="save()">
      <!-- Número -->
      <mat-form-field appearance="outline" class="full">
        <mat-label>Número</mat-label>
        <input matInput formControlName="number" type="number" />
        <mat-error *ngIf="form.get('number')?.hasError('required')">
          El número es obligatorio
        </mat-error>
      </mat-form-field>

      <!-- Nombre -->
      <mat-form-field appearance="outline" class="full">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="name" />
        <mat-error *ngIf="form.get('name')?.hasError('required')">
          El nombre es obligatorio
        </mat-error>
      </mat-form-field>

      <!-- Equipo -->
      <mat-form-field appearance="outline" class="full">
        <mat-label>Equipo</mat-label>
        <mat-select formControlName="teamId">
          <mat-option *ngFor="let t of teams" [value]="t.id">{{ t.name }}</mat-option>
        </mat-select>
        <mat-error *ngIf="form.get('teamId')?.hasError('required')">
          Selecciona un equipo
        </mat-error>
      </mat-form-field>

      <!-- Acciones -->
      <div class="actions-row">
        <button mat-raised-button color="primary" class="pill primary" type="submit" [disabled]="form.invalid">
          <mat-icon>check</mat-icon>
          Guardar
        </button>

        <a mat-stroked-button class="pill" routerLink="/players">
          <mat-icon>arrow_back</mat-icon>
          Cancelar
        </a>
      </div>
    </form>
  </mat-card>
</div>
