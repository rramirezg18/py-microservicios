<h2 mat-dialog-title>Registrar Equipo</h2>

<div mat-dialog-content class="dialog-content">
  <mat-form-field appearance="outline">
    <mat-label>Nombre del equipo</mat-label>
    <input
      matInput
      placeholder="Ej. Raptors"
      [formControl]="form.controls.name"
    />
  </mat-form-field>

  <div class="row">
    <mat-form-field appearance="outline" class="grow">
      <mat-label>Color (opcional)</mat-label>
      <input matInput [formControl]="form.controls.color" />
    </mat-form-field>

    <input type="color" class="color-swatch" [formControl]="form.controls.color" />
  </div>

  <div class="players-section">
    <div class="players-add row">
      <mat-form-field appearance="outline" class="num">
        <mat-label>#</mat-label>
        <input
          matInput
          type="number"
          min="0"
          [formControl]="newPlayer.controls.number"
        />
      </mat-form-field>

      <mat-form-field appearance="outline" class="grow">
        <mat-label>Nombre del jugador</mat-label>
        <input
          matInput
          placeholder="John Doe"
          [formControl]="newPlayer.controls.name"
        />
      </mat-form-field>

      <button mat-flat-button color="primary" (click)="addPlayer()">Agregar</button>
    </div>

    <div class="players-list" *ngIf="players.length > 0">
      <div class="player-row" *ngFor="let p of players.controls; let i = index">
        <div class="num">{{ p.value.number ?? 'â€”' }}</div>
        <div class="name">{{ p.value.name }}</div>
        <button
          mat-icon-button
          color="warn"
          (click)="removePlayer(i)"
          aria-label="Eliminar jugador"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </div>
  </div>
</div>

<div mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Cancelar</button>
  <button
    mat-flat-button
    color="primary"
    (click)="save()"
    [disabled]="form.invalid"
  >
    Guardar
  </button>
</div>
