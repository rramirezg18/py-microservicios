<!-- Encabezado morado con acciones a la derecha -->
<header class="page-header">
  <div class="title-wrap">
    <h1 class="title">Lista de Equipos</h1>
  </div>

  <div class="header-actions">
    <a mat-stroked-button class="pill pill-ghost" routerLink="/players">
      <mat-icon>groups</mat-icon>
      Jugadores
    </a>

    <a mat-stroked-button class="pill pill-ghost" routerLink="/tournaments">
      <mat-icon>emoji_events</mat-icon>
      Torneos
    </a>

    <a mat-flat-button color="primary" class="pill pill-primary" routerLink="/teams/create">
      <mat-icon>add</mat-icon>
      Nuevo Equipo
    </a>

    <span class="divider"></span>

    <a mat-button class="pill pill-link" routerLink="/admin">Admin</a>
    <button mat-button class="pill pill-link" (click)="logout()">
      Logout
    </button>
  </div>
</header>

<!-- Contenido -->
<section class="page-content">
  <mat-card class="panel mat-elevation-z4">

    <!-- Filtros -->
    <div class="filters">
      <mat-form-field class="search" appearance="outline">
        <mat-label>Buscar equipo</mat-label>
        <input matInput [(ngModel)]="search" (keyup.enter)="applyFilter()" placeholder="Nombre del equipo" />
        <button *ngIf="search" matSuffix mat-icon-button aria-label="Clear" (click)="search=''; applyFilter()">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>

      <button mat-stroked-button class="pill pill-ghost" (click)="applyFilter()">
        <mat-icon>search</mat-icon>
        Filtrar
      </button>
    </div>

    <!-- Tabla -->
    <div class="table-wrap mat-elevation-z1">
      <table mat-table [dataSource]="dataSource" class="full-width-table">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let team">{{ team.id }}</td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Nombre</th>
          <td mat-cell *matCellDef="let team">{{ team.name }}</td>
        </ng-container>

        <ng-container matColumnDef="color">
          <th mat-header-cell *matHeaderCellDef>Color</th>
          <td mat-cell *matCellDef="let team">
            <span class="color-dot" [style.background]="team.color || '#ccc'"></span>
            {{ team.color || 'â€”' }}
          </td>
        </ng-container>

        <ng-container matColumnDef="playersCount">
          <th mat-header-cell *matHeaderCellDef>Jugadores</th>
          <td mat-cell *matCellDef="let team">{{ team.playersCount ?? 0 }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef class="th-actions">Acciones</th>
          <td mat-cell *matCellDef="let team" class="td-actions">
            <button mat-icon-button color="primary" [routerLink]="['/teams/edit', team.id]" matTooltip="Editar">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteTeam(team.id)" matTooltip="Eliminar">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>

    <!-- Paginador -->
    <mat-paginator
      [length]="totalItems"
      [pageSize]="pageSize"
      [pageIndex]="page - 1"
      [pageSizeOptions]="[5, 10, 20]"
      (page)="onPageChange($event)">
    </mat-paginator>
  </mat-card>
</section>
