<div class="scoreboard-page">
  <app-hud-bar
    [isAdmin]="isAdmin()"
    [matchId]="matchId()"
    (logout)="onLogout()"
  ></app-hud-bar>

  <div class="board">
    <div *ngIf="loading()" class="board-status">Cargando partido...</div>
    <div *ngIf="!loading() && error()" class="board-status error">{{ error() }}</div>
    <div class="top">
      <app-fouls-panel [fouls]="home().fouls"></app-fouls-panel>

      <div class="timer-wrap">
        <div class="timer-bezel">
          <app-timer-display [seconds]="timerSeconds()" [mode]="timerMode()"></app-timer-display>
        </div>
      </div>

      <app-fouls-panel [fouls]="away().fouls"></app-fouls-panel>
    </div>

    <div class="middle">
      <div class="score-box left">
        <app-team-panel [label]="home().name" [score]="home().score"></app-team-panel>
      </div>

      <div class="center">
        <div class="pos" role="group" aria-label="Posesi贸n">
          <span
            class="indicator"
            [class.active]="possession() === 'home'"
            aria-label="Posesi贸n local"
          ></span>
          <span class="pos-text">Posesi贸n</span>
          <span
            class="indicator"
            [class.active]="possession() === 'away'"
            aria-label="Posesi贸n visitante"
          ></span>
        </div>

        <app-quarter-indicator [quarter]="quarter()"></app-quarter-indicator>
      </div>

      <div class="score-box right">
        <app-team-panel [label]="away().name" [score]="away().score"></app-team-panel>
      </div>
    </div>
  </div>
</div>
