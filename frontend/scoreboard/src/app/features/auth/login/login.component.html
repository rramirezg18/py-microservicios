<div class="auth-page">
  <div class="glass-card">
    <div class="card-header">
      <h1>{{ isRegister() ? 'Crea tu cuenta' : 'Bienvenido' }}</h1>
      <p>
        {{
          isRegister()
            ? 'Regístrate para comenzar a gestionar la liga.'
            : 'Ingresa con tus credenciales para acceder al panel y scoreboard.'
        }}
      </p>
    </div>

    <form class="auth-form" [formGroup]="form" (ngSubmit)="submit()">
      <label class="field" *ngIf="isRegister()">
        <span>Nombre</span>
        <input type="text" placeholder="Tu nombre" formControlName="name" />
      </label>

      <label class="field">
        <span>Correo</span>
        <input type="email" placeholder="nombre@equipo.com" formControlName="email" />
      </label>

      <label class="field">
        <span>Contraseña</span>
        <input type="password" placeholder="••••••••" formControlName="password" />
      </label>

      <div class="form-error" *ngIf="error()">{{ error() }}</div>

      <button class="submit" type="submit" [disabled]="loading()">
        {{ loading() ? 'Procesando...' : submitLabel() }}
      </button>
    </form>

    <div class="toggle-mode">
      <button type="button" (click)="switchMode()">{{ toggleLabel() }}</button>
    </div>
  </div>
</div>
