<div class="admin-page">
  <header class="admin-hero">
    <div class="hero-content">
      <div class="hero-titles">
        <h1>Panel administrativo</h1>
        <p>Bienvenido{{ userName() ? ', ' + userName() : '' }}. Controla tu liga desde aquí.</p>
      </div>

      <div class="logout-wrap" [class.open]="menuOpen()">
        <button class="hero-logout" type="button" (click)="toggleMenu()">Cuenta</button>

        <div class="logout-menu" [class.open]="menuOpen()">
          <button class="menu-item" type="button" (click)="closeMenu()">Perfil</button>
          <button class="menu-item" type="button" (click)="closeMenu()">Preferencias</button>
          <button class="menu-item" type="button" (click)="logout()">Cerrar sesión</button>
        </div>
      </div>
    </div>
  </header>

  <main class="admin-wrap">
    <section class="cards">
      <a *ngFor="let card of cards" class="card" [routerLink]="card.to">
        <div class="badge" aria-hidden [style.background-image]="card.accent">{{ card.title.slice(0, 2).toUpperCase() }}</div>
        <div class="meta">
          <p class="title">{{ card.title }}</p>
          <p class="desc">{{ card.desc }}</p>
        </div>
        <div class="chevron" aria-hidden></div>
      </a>
    </section>
  </main>
</div>
