<div class="hud-bar" aria-label="Scoreboard HUD">
  <nav class="hud-left">
    <a *ngIf="isAdmin" class="pill" routerLink="/players">Jugadores</a>
    <a *ngIf="isAdmin" class="pill" routerLink="/teams">Equipos</a>
    <a *ngIf="isAdmin" class="pill" routerLink="/tournaments">Torneos</a>
  </nav>

  <nav class="hud-right">
    <a *ngIf="isAdmin" class="pill" routerLink="/admin">Administración</a>
    <a class="pill" [routerLink]="controlLink">Panel de control</a>
    <button class="pill primary" type="button" (click)="onLogout()">Cerrar sesión</button>
  </nav>
</div>
