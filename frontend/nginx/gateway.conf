server {
  listen 80;
  server_name proyecto;

  root  /usr/share/nginx/html;
  index index.html;


  location = /_auth {
    internal;
    proxy_pass http://api/api/auth/validate;
    proxy_http_version 1.1;
    proxy_set_header Authorization $http_authorization;

    # Cacheo 1 minuto de tokens vÃ¡lidos
    proxy_cache        auth_cache;
    proxy_cache_key    $http_authorization;
    proxy_cache_valid  200 1m;
    proxy_cache_valid  401 0s;


  }

 
  location /api/ {
    if ($request_method = OPTIONS) {
      add_header Access-Control-Allow-Origin  $cors_origin always;
      add_header Access-Control-Allow-Methods "GET,POST,PUT,PATCH,DELETE,OPTIONS" always;
      add_header Access-Control-Allow-Headers "Authorization,Content-Type,Accept,Origin,X-Requested-With" always;
      add_header Access-Control-Max-Age "600" always;
      add_header Vary "Origin" always;
      return 204;
    }
  }


  # Auth (login, callbacks)
  location ^~ /api/auth/ {
    proxy_pass http://api;
    proxy_http_version 1.1;

    # CORS en respuestas
    add_header Access-Control-Allow-Origin $cors_origin always;
    add_header Vary "Origin" always;

    proxy_set_header X-Request-ID      $request_id;
    proxy_set_header X-Correlation-ID  $trace_id;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Host              $host;

    proxy_read_timeout 30s;
    proxy_send_timeout 30s;
  }

  # GitHub OAuth 
  location = /signin-github {
    proxy_pass http://api;
    proxy_http_version 1.1;
    proxy_set_header Host              $host;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
  location = /signin-github/ { return 301 /signin-github; }

  location = /api/reports/health {
    proxy_pass http://reports/health;
    proxy_http_version 1.1;

    add_header Access-Control-Allow-Origin $cors_origin always;
    add_header Vary "Origin" always;

    proxy_set_header Host $host;
  }


  # Players
  location ^~ /api/players {
    auth_request /_auth;
    limit_req zone=api_rl burst=20 nodelay;

    proxy_pass http://players;
    proxy_http_version 1.1;

    auth_request_set $user_id    $upstream_http_x_user_id;
    auth_request_set $user_roles $upstream_http_x_roles;

    # CORS en respuestas
    add_header Access-Control-Allow-Origin $cors_origin always;
    add_header Vary "Origin" always;

    proxy_set_header Authorization     $http_authorization;
    proxy_set_header X-User-Id         $user_id;
    proxy_set_header X-User-Roles      $user_roles;
    proxy_set_header X-Request-ID      $request_id;
    proxy_set_header X-Correlation-ID  $trace_id;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Host              $host;

    proxy_connect_timeout 3s;
    proxy_read_timeout 15s;
    proxy_send_timeout 15s;
  }

  #equiops
  location ^~ /api/teams {
    auth_request /_auth;
    limit_req zone=api_rl burst=20 nodelay;

    proxy_pass http://teams;
    proxy_http_version 1.1;

    auth_request_set $user_id    $upstream_http_x_user_id;
    auth_request_set $user_roles $upstream_http_x_roles;

    add_header Access-Control-Allow-Origin $cors_origin always;
    add_header Vary "Origin" always;

    proxy_set_header Authorization     $http_authorization;
    proxy_set_header X-User-Id         $user_id;
    proxy_set_header X-User-Roles      $user_roles;
    proxy_set_header X-Request-ID      $request_id;
    proxy_set_header X-Correlation-ID  $trace_id;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Host              $host;

    proxy_connect_timeout 3s;
    proxy_read_timeout 15s;
    proxy_send_timeout 15s;
  }

  #partidos
  location ^~ /api/matches {
    auth_request /_auth;
    limit_req zone=api_rl burst=20 nodelay;

    proxy_pass http://matches;
    proxy_http_version 1.1;

    auth_request_set $user_id    $upstream_http_x_user_id;
    auth_request_set $user_roles $upstream_http_x_roles;

    add_header Access-Control-Allow-Origin $cors_origin always;
    add_header Vary "Origin" always;

    proxy_set_header Authorization     $http_authorization;
    proxy_set_header X-User-Id         $user_id;
    proxy_set_header X-User-Roles      $user_roles;
    proxy_set_header X-Request-ID      $request_id;
    proxy_set_header X-Correlation-ID  $trace_id;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Host              $host;

    proxy_connect_timeout 3s;
    proxy_read_timeout 60s;
    proxy_send_timeout 60s;
  }

  # torneo
  location ^~ /api/tournaments {
    auth_request /_auth;
    limit_req zone=api_rl burst=20 nodelay;

    proxy_pass http://tournaments;
    proxy_http_version 1.1;

    auth_request_set $user_id    $upstream_http_x_user_id;
    auth_request_set $user_roles $upstream_http_x_roles;

    add_header Access-Control-Allow-Origin $cors_origin always;
    add_header Vary "Origin" always;

    proxy_set_header Authorization     $http_authorization;
    proxy_set_header X-User-Id         $user_id;
    proxy_set_header X-User-Roles      $user_roles;
    proxy_set_header X-Request-ID      $request_id;
    proxy_set_header X-Correlation-ID  $trace_id;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Host              $host;

    proxy_connect_timeout 3s;
    proxy_read_timeout 15s;
    proxy_send_timeout 15s;
  }

  # Reports 
  location ^~ /api/reports/ {
    auth_request /_auth;
    limit_req zone=api_rl burst=20 nodelay;

    # /api/reports/* -> /reports/*
    rewrite ^/api/reports/(.*)$ /reports/$1 break;

    proxy_pass http://reports;
    proxy_http_version 1.1;

    auth_request_set $user_id    $upstream_http_x_user_id;
    auth_request_set $user_roles $upstream_http_x_roles;

    # CORS
    add_header Access-Control-Allow-Origin $cors_origin always;
    add_header Vary "Origin" always;

    # Tokens/
    proxy_set_header Authorization                  $http_authorization;
    proxy_set_header X-Reports-Authorization        $http_authorization;  # RS_TOKEN
    proxy_set_header X-Api-Authorization            $http_authorization;
    proxy_set_header X-Matches-Authorization        $http_authorization;
    proxy_set_header X-Teams-Authorization          $http_authorization;
    proxy_set_header X-Players-Authorization        $http_authorization;
    proxy_set_header X-Internal-Secret              front-bridge-123;

    proxy_set_header X-User-Id         $user_id;
    proxy_set_header X-User-Roles      $user_roles;
    proxy_set_header X-Request-ID      $request_id;
    proxy_set_header X-Correlation-ID  $trace_id;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Host              $host;

    proxy_connect_timeout 3s;
    proxy_read_timeout 20s;
    proxy_send_timeout 20s;
  }

  # websockets de partidos
  location = /hub/matches/negotiate {
    auth_request /_auth;

    proxy_pass         http://matches/hub/score/negotiate;
    proxy_http_version 1.1;

    add_header Access-Control-Allow-Origin $cors_origin always;
    add_header Vary "Origin" always;

    proxy_set_header Authorization $http_authorization;
    proxy_set_header Host          $host;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_read_timeout 60s;
    proxy_send_timeout 60s;
    proxy_buffering    off;
  }

  location ^~ /hub/matches {
    auth_request /_auth;

    proxy_pass         http://matches/hub/score;
    proxy_http_version 1.1;

    proxy_set_header   Upgrade    $http_upgrade;
    proxy_set_header   Connection "Upgrade";
    proxy_set_header   Authorization $http_authorization;
    proxy_set_header   Host $host;

    proxy_read_timeout 3600s;
    proxy_send_timeout 3600s;
    proxy_buffering    off;
  }

  location / {
    try_files $uri $uri/ /index.html;
    # CORS para assets si tu UI los pide cross-origin
    add_header Access-Control-Allow-Origin $cors_origin always;
    add_header Vary "Origin" always;
  }
}
